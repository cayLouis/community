<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>商品管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js" type="javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">购物商城</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group" >
                    <input type="text" class="form-control" placeholder="搜索商品">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=7e8f2bb40d8a33998103&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<form name="input" action="/submit" method="get">
<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">商品名称</span>
    <input type="text" name="name" class="form-control" placeholder="Product name" aria-describedby="basic-addon1">
</div>

<div class="input-group">
    <span class="input-group-addon" id="basic-addon2">商品图片地址</span>
    <input type="text" name="image_uri" class="form-control" placeholder="Image Address" aria-describedby="basic-addon2">
</div>

<div class="input-group">
    <span class="input-group-addon">价格</span>
    <input type="text" name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
</div>

<label for="profile">商品描述</label>
    <div class="input-group">
    <input type="text" name="profile" class="form-control" id="profile" aria-describedby="basic-addon3">
    </div>
    <div class="btn-group">
    <button type="submit" class="btn btn-default" >提交</button>
    </div>
</form>


</body>
</html>
